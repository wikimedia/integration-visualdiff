# Workaround
all: |
  /* Disable JS enhancements of interactive elements */
  .mw-tmh-player, wiki-chart { background: white; }
  .mw-tmh-player *, wiki-chart * { visibility: hidden; }
  /* Workaround for empty rows e.g. https://nl.wikipedia.org/wiki/Lethrus_mucronatus?useparsoid=0 */
  .infobox tr td:only-child:empty { display: none; }
  /* Workaround for https://phabricator.wikimedia.org/T414882 */.
  .mw-heading3 { margin-top: 0 !important; }
  /* Banners can lead to false positives so hide */
  .mw-dismissable-notice,
  /* Banners can reflow on mobile to adjust their focal point so hide */
  .ext-wpb-pagebanner,
  /* Galleries cause reflows so ignore. T242143 */
  .gallery { display: none !important; }
  /* Do not need to diff images and avoids issues with lazy loading image logic */
  img { content: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==); }
