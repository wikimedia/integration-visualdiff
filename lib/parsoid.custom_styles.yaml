# ------------------------ These styles apply to frwiki only ------------------------
fr.wikipedia.org: |
   span.mw-reference-text sup {
       vertical-align: text-top;
       position: relative;
       top: -0.1em;
       font-size: 0.75em;
   }

   /* Override */
   /* Because of the <sup> in the _many message */
   span[rel="mw:referencedBy"] a:after {
       font-size: smaller;
   }

   span[rel="mw:referencedBy"] a:nth-last-child(2)::after {
       content: ' et ';
       vertical-align: super;
   }

   /* TEMPORARY till we deploy new CSS from Cite */
   span[rel="mw:referencedBy"] a:last-child:before {
       content: counter(mw-ref-linkback, lower-alpha);
   }

   sup.reference a::after {
       content: counter(mw-Ref,decimal);
   }

   sup.reference a[data-mw-group]::after {
       content: attr(data-mw-group) ' ' counter(mw-Ref,decimal);
   }

