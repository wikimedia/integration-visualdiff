# ------------------------ These styles apply to all wikis ------------------------
all: |

    /* override for better diffs */
    figure[typeof~="mw:Image/Thumb"] > :first-child > img,
    figure[typeof~="mw:Image/Frame"] > :first-child > img,
    .mw-image-border > :first-child > img {
        border-color: #c8ccd1;
    }

    figure[typeof*="mw:Frame"], figure[typeof*="mw:Image"] {
        background-color: #f8f9fa;
        border-color: #c8ccd1;
    }

    figure[typeof*="mw:Frame"] > figcaption,
    figure[typeof*="mw:Image"] > figcaption {
        padding: 0px 6px 6px 6px;
        font-size: 88.4%;
        background-color: #f8f9fa;
        border-color: #c8ccd1;
    }

    /* No background for plainlinks */
    .plainlinks a[rel="mw:ExtLink"],
    .plainlinks a[href^="http"] {
        background:none !important;
        padding:0 !important
    }

    .mw-body a[rel="mw:ExtLink"],
    .mw-body a[href^="http"] {
        background: url("https://en.wikipedia.org/w/skins/Vector/images/external-link-ltr-icon.png") no-repeat right;
        padding-right: 13px;
        color: #36b;
    }
    /* Change the external link icon to an Adobe icon for all PDF files
       in browsers that support these CSS selectors, like Mozilla and Opera */
    .mw-body a[href$=".pdf"].external,
    .mw-body a[href*=".pdf?"].external,
    .mw-body a[href*=".pdf#"].external,
    .mw-body a[href$=".PDF"].external,
    .mw-body a[href*=".PDF?"].external,
    .mw-body a[href*=".PDF#"].external {
        background: url("https://upload.wikimedia.org/wikipedia/commons/2/23/Icons-mini-file_acrobat.gif") no-repeat right;
        padding-right: 18px;
    }

    /* Change the external link icon to an Adobe icon anywhere the PDFlink class
    is used (notably Template:PDFlink). This works in IE, unlike the above. */
    .mw-body span.PDFlink a {
        background: url("https://upload.wikimedia.org/wikipedia/commons/2/23/Icons-mini-file_acrobat.gif") no-repeat right;
        padding-right: 18px;
    }

    /* applies to all wikis! */
    ol[data-mw-group="lower-alpha"].mw-references li {
        list-style-type: lower-alpha;
    }

# ------------------------ These styles apply to enwiki only ------------------------
en.wikipedia.org: |
    /* Some of these tweaks will probably be part of ext.cite.style.css
       Rest will be specific to enwiki and will be part of enwiki's common.css */
    span.mw-ref {
        line-height: 1;
        font-size: 80%;
    }

    sup,sub { line-height:1; }
    body.mw-body { padding: 1.25em 1.5em 1.5em 1.5em; }

    [rel="mw:referencedBy"] {
        counter-reset: mw-ref-linkback 0;
    }

    a[rel="mw:referencedBy"]::before {
        content: "^";
        font-weight: bold;
    }

    span[rel="mw:referencedBy"]::before {
        content: "^ ";
    }

    span[rel="mw:referencedBy"] a::before {
        content: ' ' counter(mw-ref-linkback, lower-alpha);
        font-style: italic;
        font-weight: bold;
        font-size: 80%;
    }

    span[rel="mw:referencedBy"] a::after {
        content: ' ';
    }

