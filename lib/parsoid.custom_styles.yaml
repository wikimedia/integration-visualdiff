# ------------------------ These styles apply to all wikis ------------------------
all: |

    /* Try to mimic I2ff8e41d3cb973f56f6571d84fb662aed23b1f10 */
    figure[typeof*='mw:Image'] > figcaption,
    figure[typeof*='mw:Video'] > figcaption,
    figure[typeof*='mw:Audio'] > figcaption {
        display: none;
    }

    figure[typeof~='mw:Image/Thumb'],
    figure[typeof~='mw:Video/Thumb'],
    figure[typeof~='mw:Audio/Thumb'],
    figure[typeof~='mw:Image/Frame'],
    figure[typeof~='mw:Video/Frame'],
    figure[typeof~='mw:Audio/Frame'] {
        width: 1px;
        padding: 3px;
        border-collapse: separate;
        border-bottom: 1px solid #c8ccd1;
    }

    figure[typeof~='mw:Image/Thumb'] > *:first-child > img,
    figure[typeof~='mw:Image/Thumb'] > *:first-child > video,
    figure[typeof~='mw:Video/Thumb'] > *:first-child > img,
    figure[typeof~='mw:Video/Thumb'] > *:first-child > video,
    figure[typeof~='mw:Audio/Thumb'] > *:first-child > img,
    figure[typeof~='mw:Audio/Thumb'] > *:first-child > video,
    figure[typeof~='mw:Image/Frame'] > *:first-child > img,
    figure[typeof~='mw:Image/Frame'] > *:first-child > video,
    figure[typeof~='mw:Video/Frame'] > *:first-child > img,
    figure[typeof~='mw:Video/Frame'] > *:first-child > video,
    figure[typeof~='mw:Audio/Frame'] > *:first-child > img,
    figure[typeof~='mw:Audio/Frame'] > *:first-child > video {
        margin: 0;
    }

    figure[typeof~='mw:Image/Thumb'] > figcaption,
    figure[typeof~='mw:Video/Thumb'] > figcaption,
    figure[typeof~='mw:Audio/Thumb'] > figcaption,
    figure[typeof~='mw:Image/Frame'] > figcaption,
    figure[typeof~='mw:Video/Frame'] > figcaption,
    figure[typeof~='mw:Audio/Frame'] > figcaption {
        display: block;
        border: 0;
        padding: 3px;
    }
    /* End mimicry */

    /* Add magnify links from Id66f09c54103854ccbaa54a03e7c62890b67cba9 */
    figure[typeof*='mw:Image/Thumb'] > a:after,
    figure[typeof*='mw:Video/Thumb'] > a:after,
    figure[typeof*='mw:Audio/Thumb'] > a:after {
        content: '';
        width: 15px;
        height: 11px;
        margin: 3px;
        margin-bottom: 0;
    }

    .mw-content-ltr figure[typeof*='mw:Image/Thumb'] > a:after,
    .mw-content-ltr figure[typeof*='mw:Video/Thumb'] > a:after,
    .mw-content-ltr figure[typeof*='mw:Audio/Thumb'] > a:after {
        /* @noflip */
        float: right;
        /* @noflip */
        background-image: url( https://en.wikipedia.org/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.png );
        /* @noflip */
        background-image: linear-gradient( transparent, transparent ), url( https://en.wikipedia.org/w/resources/src/mediawiki.skinning/images/magnify-clip-ltr.svg );
    }

    .mw-content-rtl figure[typeof*='mw:Image/Thumb'] > a:after,
    .mw-content-rtl figure[typeof*='mw:Video/Thumb'] > a:after,
    .mw-content-rtl figure[typeof*='mw:Audio/Thumb'] > a:after {
        /* @noflip */
        float: left;
        /* @noflip */
        background-image: url( https://en.wikipedia.org/w/resources/src/mediawiki.skinning/images/magnify-clip-rtl.png );
        /* @noflip */
        background-image: linear-gradient( transparent, transparent ), url( https://en.wikipedia.org/w/resources/src/mediawiki.skinning/images/magnify-clip-rtl.svg );
    }
    /* End magnify */

    /* No background for plainlinks */
    .plainlinks a[rel="mw:ExtLink"],
    .plainlinks a[href^="http"] {
        background:none !important;
        padding:0 !important
    }

    .mw-body-content a[rel="mw:ExtLink"],
    .mw-body-content a[href^="http"] {
        background: url("https://en.wikipedia.org/w/skins/Vector/images/external-link-ltr-icon.png") no-repeat right;
        padding-right: 13px;
        color: #36b;
    }
    /* Change the external link icon to an Adobe icon for all PDF files
       in browsers that support these CSS selectors, like Mozilla and Opera */
    .mw-body-content a[href$=".pdf"].external,
    .mw-body-content a[href*=".pdf?"].external,
    .mw-body-content a[href*=".pdf#"].external,
    .mw-body-content a[href$=".PDF"].external,
    .mw-body-content a[href*=".PDF?"].external,
    .mw-body-content a[href*=".PDF#"].external {
        background: url("https://upload.wikimedia.org/wikipedia/commons/2/23/Icons-mini-file_acrobat.gif") no-repeat right;
        padding-right: 18px;
    }

    /* Change the external link icon to an Adobe icon anywhere the PDFlink class
    is used (notably Template:PDFlink). This works in IE, unlike the above. */
    .mw-body-content span.PDFlink a {
        background: url("https://upload.wikimedia.org/wikipedia/commons/2/23/Icons-mini-file_acrobat.gif") no-repeat right;
        padding-right: 18px;
    }

    /* applies to all wikis! */
    ol[data-mw-group="lower-alpha"].mw-references li {
        list-style-type: lower-alpha;
    }

